<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">

        <div class="head">
            <h3>CRUDS</h3>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="total">
                <input  type="number" id="price" placeholder="price">
                <input  type="number" id="taxes" placeholder="taxes">
                <input  type="number" id="ads" placeholder="ads">
                <input  type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="Search" placeholder="Search">
                <div class="btnsearch">
                    <button id="searchtitle"> Search By Title</button>
                    <button id="searCategory"> Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>Price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                      
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
